<h2>This is {{ pageTitle }}</h2>

<ul>
  <li *ngFor="let ac of angularConcepts; let i = index">
    {{ i + 1 }}-{{ ac }}
  </li>
</ul>

<div *ngIf="showDiv">
  <p>We don't know if this div will be shown</p>
</div>

<div [ngSwitch]="angularConcepts.length">
  <p *ngSwitchCase="0">We have no angular concepts</p>
  <p *ngSwitchCase="1">We have one angular concepts</p>
  <p *ngSwitchDefault>We have many angular concepts</p>
</div>
